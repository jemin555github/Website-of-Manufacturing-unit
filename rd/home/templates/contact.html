{% block title %}
Contact
{% endblock %}



{% block body %}

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-4 "
      style="background-color: #d2d2d2;padding: 30px;border-top-left-radius: 10px;border-bottom-left-radius:10px ;">


      

      <h3>R.D. Brass Industries</h3>
      <div class="addres" style="text-align: left;margin-top: 15px;">


        <div style="text-align: center;">
          <p><i class="fa fa-map-marker" style="font-size: 40px;" ></i> </p>
          <p style="padding: 1px;"> EL 77-78, GIDC, Phase-2, jamnagar, India 361004 </p>


          <p><i class="fa fa-envelope" style="font-size: 40px;" ></i></p>
          <p style="margin:0px">export@rdbrassindustries.com</p>
          <p>info@rdbrassindustries.com </p>

         
          <p><i class="fa fa-phone"  style="font-size: 40px;"></i></p>
          <p>+91 781 780 779 1</p>
        </div>
      </div>

    
    </div>


    <div class="col-md-8"
      style="background-color: #eaeaea;padding: 30px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;">

      <h3 style="font-size: 22px;">Contact Us</h3>
      <form style="font-size: 13px;margin-left: -10px;">

        <div class="form-group" style="width:45%;margin:15px;">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>


        <div class="form-group" style="margin: 15px;width: 65%;">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group" style="margin: 15px;">
          <label for="message">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject"></textarea>
        </div>


        <div class="form-group" style="margin: 15px;">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 20px;">Submit</button>
      </form>
    </div>
  </div>
</div>
